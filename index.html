<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="blockrain.css">
    <style>
      body {
        background-color: lightgray;
      }
      .game-container {
        text-align: center;
      }
      .game {
        display: inline-block;
        height: 75vh;
        width: 100%;
      }
      @media (min-width: 992px) {
        .game {
          height: 20em;
          width: 20em;
        }
      }
      
    </style>
    <title>Play Free Tetris Online</title>
  </head>
  <body>
    <div class="container">
      <div class="row h-100">
        <div class="col-sm my-auto">
          <div class="game-container">
            <div class="game"></div>
          </div>
        </div>
        <div class="col my-auto">
          <h1>Tetris</h1>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="blockrain.jquery.min.js"></script>
    <script>
      $('.game').blockrain({
        "autoBlockWidth" : false,
        "blockWidth" : 10,
        "autoBlockSize": 24,
        "theme" : "gameboy"
      });

      $('.game').blockrain('controls', true);

      window.gamePaused = false;
      window.gameStarted = false;

      $(window.document).keypress(function(event) {
        if (event.keyCode == '13') {
          event.preventDefault();

          if (!window.gameStarted) {
            window.gameStarted = true;
            $('.game').blockrain('start');
          } else if (window.gamePaused) {
            window.gamePaused = false;
            $('.game').blockrain('resume');
          } else {
            $('.game').blockrain('pause');
            window.gamePaused = true;
          }
          return false;
        } 
      });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140934027-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-140934027-1');
    </script>
  </body>
</html>
